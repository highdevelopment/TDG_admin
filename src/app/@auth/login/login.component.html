
<h2>로그인</h2>
<h3 *ngIf="submitted && loginFailed" style="color: #dc3545;font-size: 15px">
    사용자 아이디 혹은 비번이 틀립니다.
</h3>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">        
        <label for="username">사용자 아이디</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">사용자 아이디가 있어야 합니다.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">비번</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">비번이 요구됩니다.</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">로그인</button>
