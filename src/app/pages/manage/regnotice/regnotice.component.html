<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>공지글 입력</nb-card-header>
      <nb-card-body>
        <div class="input-group">
          <span class="input-group-addon">공지글 제목</span>
          <input type="text" class="form-control" #title/>
        </div>
        <div class="input-group">
          <span class="input-group-addon">공지글 내용 </span>
          <textarea rows="15" class="form-control" #content></textarea>
        </div>
      </nb-card-body>
    </nb-card>    
    <nb-card>
      <nb-card-header>
        <button class="btn btn-hero-primary btn-demo" (click)="goListPage();" style="float: right; margin-right: 30px; margin-top: 3px;">공지사항 리스트</button>
        <button class="btn btn-hero-success btn-demo" (click)="addNotice(title.value, content.value);" style="float: right; margin-right: 30px; margin-top: 3px;">저장</button>
      </nb-card-header>
    </nb-card>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
