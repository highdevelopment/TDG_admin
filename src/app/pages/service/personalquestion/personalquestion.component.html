<nb-card>  
    <nb-card-header>유저 1:1 문의</nb-card-header>
    <nb-card-body>  
        <!-- <button class="btn btn-hero-success btn-demo" (click)="goRegPage();" style="float: right; margin-right: 30px;">유저 1:1 문의 작성</button> -->
      <div class="panel panel-default">
          <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
            <thead>
            <tr>              
                <th style="width: 10%">
                    <mfDefaultSorter>번호</mfDefaultSorter>
                </th>
                <th style="width: 50%">
                    <mfDefaultSorter by="title">제목</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                    <mfDefaultSorter by="visit">상태</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                    <mfDefaultSorter by="visit">조회수</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                    <mfDefaultSorter by="createdAt">작성일</mfDefaultSorter>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of mf.data; let i = index" [attr.data-index]="i" (click)="questionDetail(item.id);">              
                <td style="width: 10%">{{i+1}}</td>
                <td style="width: 50%">{{item.title}}</td>
                <td style="width: 10%">
                  <span *ngIf="item.status == 'waitting'">대기중</span>
                  <span *ngIf="item.status == 'checked'">답변완료</span>
                </td>
                <td style="width: 10%">{{item.visit}}</td>
                <td style="width: 20%">{{item.createdAt.substr(0, 10)}}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="5">
                    <mfBootstrapPaginator></mfBootstrapPaginator>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
    </nb-card-body>
  </nb-card>
  
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
