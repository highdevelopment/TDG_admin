<nb-card>  
  <nb-card-header>코스 리스트</nb-card-header>
  <nb-card-body>
    <div class="searchBar">
      <label>검색어</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" #searchText>&nbsp;&nbsp;&nbsp;&nbsp;      
      <button class="btn btn-hero-primary btn-demo" (click)="getAllCourses(searchText.value);">검색</button>     
      <button class="btn btn-hero-success btn-demo" (click)="goRegPage();" style="float: right; margin-right: 20px;">코스등록</button>
    </div>

    <div class="panel panel-default">
        <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
          <thead>
          <tr>
                <th style="width:5%">
                    <mfDefaultSorter by="index">번호</mfDefaultSorter>
                </th>
              <th style="width:10%">
                  <mfDefaultSorter by="name">코스이름</mfDefaultSorter>
              </th>
              <th style="width:10%">
                  <mfDefaultSorter by="country">나라이름 </mfDefaultSorter>
              </th>
              <th style="width:5%">
                  <mfDefaultSorter by="hole_level">코스난이도</mfDefaultSorter>
              </th>
              <th style="width:5%">
                  <mfDefaultSorter by="green_level">그린난이도</mfDefaultSorter>
              </th>
              <th style="width:5%">
                  <mfDefaultSorter by="subCC_num">서브코스개수 </mfDefaultSorter>
              </th>
              <th style="width:10%">
                  <mfDefaultSorter by="name_kr">코스이름(kr)</mfDefaultSorter>
              </th>
              <th style="width:25%">
                  <mfDefaultSorter by="address_kr">주소</mfDefaultSorter>
              </th>
              <th style="width:20%">
                  <mfDefaultSorter by="createdAt">등록일</mfDefaultSorter>
              </th>
              <th style="width:5%">
                  <mfDefaultSorter>조작</mfDefaultSorter>
              </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of mf.data" (click)="goEditPage(item.id)">
                <td> {{mf.data.indexOf(item) + 1}} </td>
              <td style="width:10%">{{item.name}}</td>
              <td style="width:10%">{{item.country}}</td>
              <td style="width:5%">{{item.hole_level}}</td>
              <td style="width:5%">{{item.green_level}}</td>
              <td style="width:5%">{{item.subCC_num}}</td>
              <td style="width:10%">{{item.name_kr}}</td>
              <td style="width:25%">{{item.address_kr}}</td>
              <td style="width:15%">{{item.createdAt.substr(0,10)}}</td>
              <td style="width:5%"><button class="btn btn-hero-danger btn-demo" (click)="confirmSet(item.name, item.id);">삭제</button></td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
              <td colspan="10">
                  <mfBootstrapPaginator></mfBootstrapPaginator>
              </td>
          </tr>
          </tfoot>
      </table>
  </div>
  </nb-card-body>
</nb-card>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
