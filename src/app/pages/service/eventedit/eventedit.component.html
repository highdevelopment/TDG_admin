<div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>이벤트 수정</nb-card-header>
        <nb-card-body>
          <div class="input-group">
            <span class="input-group-addon">이벤트 제목</span>
            <input type="text" class="form-control" [(ngModel)]="title"/>
          </div>
          <div class="input-group">
            <span class="input-group-addon">이벤트 내용 </span>
            <textarea rows="15" class="form-control"  [(ngModel)]="content"></textarea>
          </div>
          <div class="input-group">
            <span class="input-group-addon">타이틀 이미지</span>
            <!-- <input type="text" class="form-control" [(ngModel)]="photo"/> -->
            <div class="form-control">
              <img [src]="photo" style="max-width: 100%"><br>
              <input class="upload-name" [(ngModel)]="filename" placeholder="이미지 선택" disabled="disabled"> 
              <label for="uploadfile" class="btn-primary btn" style="margin: 0 40px 0 20px;">업로드</label><span style="color: red"> * 300*255 픽셀 사이즈의 이미지 사용</span>
              <input type="file" id="uploadfile" class="upload-hidden" name="upload" (change)="handleCategoryBanner($event.target.files)">
            </div>
          </div>
          <div class="input-group">
            <span class="input-group-addon">메인 이미지</span>
            <div class="form-control">
                <img [src]="photo1" style="max-width: 100%"><br>
                <input class="upload-name" [(ngModel)]="image_main" placeholder="이미지 선택" disabled="disabled"> 
                <label for="uploadfile1" class="btn-primary btn" style="margin: 0 0 0 20px;">업로드</label>               
                <input type="file" id="uploadfile1" class="upload-hidden" name="upload1" (change)="handleImageMain($event.target.files)">
            </div>            
          </div>
          <div class="input-group">
            <span class="input-group-addon">시작날짜</span>
            <input type="date" class="form-control" [(ngModel)]="startAt"/>
          </div>
          <div class="input-group">
            <span class="input-group-addon">마감날짜</span>
            <input type="date" class="form-control" [(ngModel)]="endAt"/>
          </div>
        </nb-card-body>
      </nb-card>    
      <nb-card>
        <nb-card-header>
          <!-- <button class="btn btn-hero-danger btn-demo" (click)="goListPage();" style="float: right; margin-right: 30px; margin-top: 3px;">삭제</button> -->
          <button class="btn btn-hero-primary btn-demo" (click)="goListPage();" style="float: right; margin-right: 30px; margin-top: 3px;">취소</button>
          <button class="btn btn-hero-danger btn-demo" (click)="confirmSet();" style="float: right; margin-right: 30px; margin-top: 3px;">삭제</button>
          <button class="btn btn-hero-success btn-demo" (click)="editEvent();" style="float: right; margin-right: 30px; margin-top: 3px;">저장</button>
        </nb-card-header>
      </nb-card>
    </div>
  </div>
  
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
