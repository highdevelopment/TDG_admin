<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>영업담당자 정보</nb-card-header>
      <nb-card-body>
        <div class="input-group">
          <span class="input-group-addon">영업지사 선택</span>
          <select class="form-control">
            <option>서울</option>
            <option>경인</option>
            <option>경상</option>
            <option>호남</option>
          </select>
        </div>
        <div class="input-group">
          <span class="input-group-addon">영업담당자 이름 </span>
          <input type="text" class="form-control"/>
        </div>
        <div class="input-group">
          <span class="input-group-addon">영업담당자 전화번호 </span>
          <input type="text" class="form-control"/>
        </div>
        <div class="input-group">
          <span class="input-group-addon">계약일</span>
          <input type="date" class="form-control"/>
        </div>
      </nb-card-body>
    </nb-card>
    <nb-card>
      <nb-card-header>점주 정보 </nb-card-header>
      <nb-card-body>
        <div class="input-group">
          <span class="input-group-addon">점주 성명</span>
          <input type="text" class="form-control"/>
        </div>
        <div class="input-group">
          <span class="input-group-addon">점포명 </span>
          <input type="text" class="form-control"/>
        </div>
        <div class="input-group">
          <span class="input-group-addon">점주 전화번호</span>
          <input type="text" class="form-control"/>
        </div>
        <div class="input-group">
          <span class="input-group-addon">설치장소 주소 </span>
          <input type="text" class="form-control"/>
        </div>
        <div class="input-group">
          <span class="input-group-addon">설치장소 전화번호</span>
          <input type="text" class="form-control"/>
        </div>
        <div class="input-group">
          <span class="input-group-addon">점주 메일주소</span>
          <input type="text" class="form-control"/>
        </div>
      </nb-card-body>
    </nb-card>
    <nb-card>
      <nb-card-header>요금납부 정보 </nb-card-header>
      <nb-card-body>
        <div class="input-group">
          <span class="input-group-addon">시스템명 </span>
          <input type="text" class="form-control"/>
        </div>
        <div class="input-group">
          <span class="input-group-addon">시스템설치일 </span>
          <input type="text" class="form-control"/>
        </div>
        <div class="input-group">
          <span class="input-group-addon">월요금액</span>
          <input type="text" class="form-control"/>
        </div>
        <div class="input-group">
          <span class="input-group-addon">미납 총금액</span>
          <input type="text" class="form-control"/>
        </div>
      </nb-card-body>
    </nb-card>
    <nb-card>
      <nb-card-header>요금납부 입력</nb-card-header>
      <nb-card-body>
        <div class="input-group">
          <span class="input-group-addon">요금납부월 선택 </span>
          <input type="date" class="form-control"/>
        </div>
        <div class="input-group">
          <span class="input-group-addon">납부금액 </span>
          <input type="text" class="form-control"/>
        </div>
        <button _ngcontent-c63="" class="btn btn-hero-primary btn-demo" (click)="goListPage();" style="float: right; margin-right: 30px; margin-top: 3px;">취소</button>
        <button _ngcontent-c63="" class="btn btn-hero-success btn-demo" (click)="addInfo();" style="float: right; margin-right: 30px; margin-top: 3px;">저장</button>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
