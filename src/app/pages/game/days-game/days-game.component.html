<nb-card>
  <nb-card-header>
    요금미납매장 시설제어
  </nb-card-header>

  <nb-card-body>
    <!-- <div class="searchBar">
      <label>조회기간</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="date" name="fromDate" id="fromDate">&nbsp;&nbsp; ~ &nbsp;&nbsp;
      <input type="date" name="toDate" id="toDate">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button _ngcontent-c63="" class="btn btn-hero-primary btn-demo">조회</button>
    </div> -->
    <div class="panel panel-default">
      <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
        <tr>
            <th style="width: 20%">
                <mfDefaultSorter>번호</mfDefaultSorter>
            </th>
            <th style="width: 25%">
                <mfDefaultSorter by="manager_name">점주명</mfDefaultSorter>
            </th>            
            <th style="width: 30%">
                <mfDefaultSorter by="cash">미납요금</mfDefaultSorter>
            </th>
            <th style="width: 25%">
                <mfDefaultSorter by="customer_name">영업담당자 이름</mfDefaultSorter>
            </th>            
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mf.data; let i = index" [attr.data-index]="i" (click)="showSystemList(item.id, item.manager_name)">              
            <td style="width: 20%">{{i+1}}</td>
            <td style="width: 25%">{{item.manager_name}}</td>            
            <td style="width: 30%">{{item.cash}}</td>
            <td style="width: 25%">{{item.customer_name}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5">
                <mfBootstrapPaginator></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </nb-card-body>
</nb-card>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
