<toaster-container [toasterconfig]="config"></toaster-container>
<div class="modal-header">
    <span style="font-size: 18px; font-weight: bolder;">{{ modalHeader }}</span>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <table>
      <tbody>
        <tr *ngFor="let item of modalContent">
          <td style="min-width: 100px;">{{item.name}}</td>
          <td>
            <div [(ngModel)]="item.status" ngbRadioGroup class="btn-group btn-group-toggle btn-outline-toggle-group btn-group-full-width btn-toggle-radio-group">
              <label ngbButtonLabel class="btn btn-outline-primary" style="padding: 0.375rem 0.75rem;">
                <input ngbButton type="radio" value="working" *ngIf="item.status == 'working'">
                <input ngbButton type="radio" value="waitting" *ngIf="item.status == 'stopped'">
                <input ngbButton type="radio" value="waitting" *ngIf="item.status == 'waitting'"> On
              </label>
              <label ngbButtonLabel class="btn btn-outline-primary" style="padding: 0.375rem 0.75rem;">
                <input ngbButton type="radio" value="stopped"> Off
              </label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button class="btn btn-md btn-success" (click)="save()">적용</button>
    <button class="btn btn-md btn-primary" (click)="closeModal()">닫기</button>
  </div>
