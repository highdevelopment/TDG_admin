<nb-card>
  <nb-card-header>
    원격지원
  </nb-card-header>

  <nb-card-body>
    <div class="panel panel-default">
      <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
        <tr>
            <th style="width: 20%">
                <mfDefaultSorter by="id">번호</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="nickname">점주명</mfDefaultSorter>
            </th>            
            <th style="width: 20%">
                <mfDefaultSorter by="shopname">점포명</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="master">영업담당자 이름</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="count">게임횟수</mfDefaultSorter>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mf.data" (click)="showSaleStatus(item.id)">              
            <td style="width: 20%">{{item.id}}</td>
            <td style="width: 20%">{{item.nickname}}</td>            
            <td style="width: 20%">{{item.shopname}}</td>
            <td style="width: 20%">{{item.master}}</td>
            <td style="width: 20%">{{item.count}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5">
                <mfBootstrapPaginator></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </nb-card-body>
</nb-card>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
